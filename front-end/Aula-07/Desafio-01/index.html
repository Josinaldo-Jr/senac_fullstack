<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Desafio 01-Login</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <h1>My Login</h1>
    </header>
    <main>
        <article>
            <header>
                <h2>Login</h2>
            </header>

            <form action="" method="POST">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail." required>

                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha." required>

                <button type="submit">Entrar</button>
            </form>
            <footer>
                <p><a href="#">Esqueceu sua senha?</a></p>
                <p><a href="./cadastro.html">Ainda n√£o tem cadastro? Crie uma conta!</a></p>
            </footer>
        </article>
    </main>
    <footer>
        <p>Desenvolvido por<a href="https://github.com/josinaldo-jr" target="_blank">Josinaldo Jr</a></p>
    </footer>
</body>

</html>
