<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04-Calculadora II</title>
    <link rel="stylesheet" href="style.css">
    <script src="./calculator.js"></script>
</head>

<body>
    <main>
        <article class="calculator">
            <header>
                <h1 class="h1-cal">Calculadora</h1>
                <p class="display" id="result"></p>
            </header>

            <section class="buttons">
                <section class="row">
                    <button onclick="clean()">C</button>
                    <button onclick="back('')">&lsaquo;</button>
                </section>
                <section class="row">
                    <button onclick="insert('7')">7</button>
                    <button onclick="insert('8')">8</button>
                    <button onclick="insert('9')">9</button>
                    <button onclick="insert('/')">/</button>
                </section>
                <section class="row">
                    <button onclick="insert('4')">4</button>
                    <button onclick="insert('5')">5</button>
                    <button onclick="insert('6')">6</button>
                    <button onclick="insert('*')">*</button>
                </section>
                <section class="row">
                    <button onclick="insert('1')">1</button>
                    <button onclick="insert('2')">2</button>
                    <button onclick="insert('3')">3</button>
                    <button onclick="insert('-')">-</button>
                </section>
                <section class="row">
                    <button onclick="insert('0')">0</button>
                    <button onclick="insert('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="insert('+')">+</button>
                </section>
            </section>
            
            <footer>
                <p>Desenvolvido por <a href="https://github.com/josinaldo-jr" target="_blank">Josinaldo Jr</a></p>
            </footer>
        </article>
    </main>
</body>
</html>
