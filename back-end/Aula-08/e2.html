<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - II</title>
</head>

<body>
    <script>

        let variavel = parseInt(prompt("Digite um número para servir de variável: "));
        let numeros = [];
        let maiores = [];

        for (let i = 1; numeros.length < 10; i += variavel) {

            numeros.push(i);

            if (i > 50) {
                maiores.push(i);
            }
        }

        alert(`
        Os números gerados foram:
        ${numeros}.               
        `);

        if (maiores.length >= 1) {

            maiores.forEach(function (item, indice, array) {
                document.write(`Posição: ${indice} - Número: ${item} <br>`);
});

        } else {
            document.write(`Não há número maior que 50!`);
        }
    </script>
</body>

</html>
