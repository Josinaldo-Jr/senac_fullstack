<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Array</title>
</head>

<body>

    <input type="text" name="entrada" id="entrada" placeholder="Digite uma nova tarefa...">
    <button type="submit" onclick="adicionar()">Adicionar</button>

    <div id="result"></div> 

<script>
    
let lista = [];

function adicionar() {

    let entrada = document.getElementById("entrada").value;
    let result = document.getElementById("result").innerHTML;
    lista.push(entrada); 
    
    

    lista.forEach(function (item, indice, array) {
        document.write(`Posição: ${indice} - Número: ${item} <br>`);
});
    
}

</script>

</body>

</html>
