<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: helvetica;
      text-align: center;
      color: aqua;
    }
    body {
      background: rgb(32, 32, 32);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;      
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 2px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid aqua;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell:hover{
      background: rgb(39, 39, 39);
    }

    #winner {
      color: aliceblue;
    }
  </style>
</head>

<body>
  <header>
    <h1>Jogo da Velha</h1>  
  </header>

  <main> 

    <article class="board" id="board">
      <section class="cell" onclick="play(0, 0)"></section>
      <section class="cell" onclick="play(0, 1)"></section>
      <section class="cell" onclick="play(0, 2)"></section>
      <section class="cell" onclick="play(1, 0)"></section>
      <section class="cell" onclick="play(1, 1)"></section>
      <section class="cell" onclick="play(1, 2)"></section>
      <section class="cell" onclick="play(2, 0)"></section>
      <section class="cell" onclick="play(2, 1)"></section>
      <section class="cell" onclick="play(2, 2)"></section>
    </article>
    <p id="winner"></p>
  
  </main>

  <script>
    const board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    let currentPlayer = 'X';
    let gameOver = false;

    function checkWinner() {
      for (let i = 0; i < 3; i++) {
        if (
          board[i][0] === currentPlayer &&
          board[i][1] === currentPlayer &&
          board[i][2] === currentPlayer
        ) {
          return true;
        }
        if (
          board[0][i] === currentPlayer &&
          board[1][i] === currentPlayer &&
          board[2][i] === currentPlayer
        ) {
          return true;
        }
      }
      if (
        board[0][0] === currentPlayer &&
        board[1][1] === currentPlayer &&
        board[2][2] === currentPlayer
      ) {
        return true;
      }
      if (
        board[0][2] === currentPlayer &&
        board[1][1] === currentPlayer &&
        board[2][0] === currentPlayer
      ) {
        return true;
      }
      return false;
    }

    function checkTie() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            return false;
          }
        }
      }
      return true;
    }

    function play(row, col) {
      if (!gameOver && board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.getElementById('board').children[row * 3 + col].innerHTML = currentPlayer;

        if (checkWinner()) {
          document.getElementById('winner').innerHTML = currentPlayer + ' venceu!';
          gameOver = true;
        } else if (checkTie()) {
          document.getElementById('winner').innerHTML = 'Empate!';
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }
  </script>

</body>
</html>
