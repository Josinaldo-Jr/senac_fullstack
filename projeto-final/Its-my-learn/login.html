<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's My Learn - Login </title>
    <link rel="shortcut icon" href="./img/LogoIcone.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header-top">
        <span class="material-symbols-outlined" id="menu-mobile" onclick="activeMenu()">menu</span>
        <section class="section-header">
            <a href="./index.html"> <img class="logo-header" src="./img/Logo2.png" alt="Logo it's my learn"></a>
        </section>

        <nav class="nav-header">
            <ul class="menu" id="menu">
                <li><a href="./index.html">Início</a></li>
                <li><a href="#">My Learns</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a class="user" href="./login.html">Login <span class="material-symbols-outlined">
                            login</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-login">
        <figure class="figure-main">
            <img src="./img/Boy2.svg" alt="Garoto estudando em cima dos livros.">
        </figure>
        <article class="article-login">
            <header>
                <h1 class="material-icons">
                    person_outline
                </h1>
            </header>

            <form action="./index.html" method="POST">

                <fieldset>
                    <legend></legend>
                    <label for="email" class="material-icons">
                        person
                    </label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail." required>
                </fieldset>



                <fieldset>
                    <label for="senha" class="material-icons">
                        lock
                    </label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha." required>
                </fieldset>

                <button type="submit">Login</button>

            </form>
            <footer>
                <p><a href="#">Esqueceu a senha?</a> ou <a href="#">Não tem cadastro?</a></p>
            </footer>
        </article>
    </main>
    <footer class="footer-bottom">
        <article class="social-article">
            <header class="social-header-article">

                <a href="https://www.behance.net/josinaldojr" target="_blank">
                    <div class="socialA"></div>
                </a>
                <a href="https://www.linkedin.com/in/josinaldo-euzebio-261697b7" target="_blank">
                    <div class="socialB"></div>
                </a>
                <a href="https://whats.link/josinaldosouzajr" target="_blank">
                    <div class="socialC"></div>
                </a>

            </header>

            <section class="social-section-article">
                <p>
                    It's My Learn, 2023 © All Rights Reserved
                </p>
                <p>
                    AV. Romualdo Galvão - Lagoa Seca - Natal-RN
                </p>
                <p>
                    Desenvolvido por <a href="https://github.com/josinaldo-jr" target="_blank">Josinaldo Jr</a>
                </p>
            </section>
        </article>
    </footer>
    <script>

        function ajustarMenu() {
            if (window.innerWidth > 890) {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }

        function activeMenu() {
            if (menu.style.display == "flex") {
                menu.style.display = "none";
            }
            else {
                menu.style.display = "flex";
            }
        }

        window.addEventListener('load', ajustarMenu);
        window.addEventListener('resize', ajustarMenu);
    </script>

</body>

</html>
